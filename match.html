<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollJs</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="container">
    <header>
      <h1 class="score">LET'S PLAY!</h1>
    </header>

    <div id="blackInit"><img alt="tout noir" src="/img/black.svg"></div>
    <div class="wrapper match-container">

      <div class="terrain">
        <div id="essai"><img alt="joueur" src="/img/essai.svg"></div>
        <div id="black"><img alt="tout noir" src="/img/black.svg"></div>
        <div id="run"><img alt="joueur" src="/img/run.svg"></div>
        <div id="transfo"><img alt="joueur" src="/img/transfo.svg"></div>
        <div id="ball2"><img alt="ballon" src="/img/ball2.svg"></div>
        <div id="ball"><img alt="ballon" src="/img/ball3.svg"></div>

      </div>

      <div class="poteaux"><img id="poteaux" src="img/poteaux3.svg" alt="poteaux"></div>
    </div>

  </div>

  <script src='match.js'></script>
</body>
</html>
