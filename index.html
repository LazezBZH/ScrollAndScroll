<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ScrollAndScroll</title>
    <meta name="author" content="LazezBZH" />
    <link rel="shortcut icon" type="image/x-icon" href="public/favicon-96x96.png" />
<link rel="stylesheet" href="style.css">

<body class="intro-body">

  <div class="container">
    <header>
      <h1 class="title">ANIMATIONS AU SCROLL</h1>
      <div class="end-header">
        <p>Mode d'emploi: scrollez, scrollez et scrollez encore!</p>
      </div>
    </header>
    <div class="back"></div>
    <div class="intro">
      <div id="blackIntro"><img alt="tout noir" src="/img/black.svg"></div>
      <div>
        <p class="appear">Bonjour je m'appelle "Tout Noir"!</p>
        <p class="appear">Ne cherche pas à scroller j'ai bloqué le scroll, je suis très fort tu sais.</p>
        <p class="appear">Je suis sûr que je peux gagner contre toi.</p>
        <label for="name" class="appear">Comment t'appelles-tu?</label>
        <div class="appear input">
          <input type="text" name="" id="name">
          <button class="send " disabled>Envoyer</button>
        </div>
      </div>
    </div>
  </div>

  <script src='script.js'></script>
